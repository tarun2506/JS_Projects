<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">

    <style>
      .gfont{
        font-family: 'Original Surfer', cursive;
      }
      #loading, #result{
        display:none;
      }
    </style>
    
    <title>BMI Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card card-body text-center mt-5">
              <h1 class="pb-3 gfont heading"><u>Bmi Calculator</u></h1>
               <form id="bmi-form">
                 <div class="form-group">
                   <label for="height" class="col-sm-4 col-form-label">Enter Your Height:</label>
                   <input type="number" id="height" class="form-control" style = 'text-align:center'> 
                   <label for="weight" class="col-sm-4 col-form-label">Enter Your Weight:</label>
                   <input type="number" id="weight" class="form-control" style = 'text-align:center'> 
                 </div>
                 <button class="btn btn-dark mt-3">Calculate</button>
               </form>
               <!-- Loading div-->
               <div id="loading">
                 <img src="loading.gif" alt="loading" height="200px" width="200px">
               </div>
               <!-- Results -->
               <div id="result">
                <h5 class="gfont mx-auto mt-5 mb-4"><u>Results</u></h5>
                 <div class="input-group mb-3">
                  <span class="input-group-text">BMI</span>
                  <input type="number" id="results" class="form-control" style = 'text-align:center' disabled> 
                 </div>                
               </div>
            </div>
          </div>
        </div>    
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
    <script src="app.js"></script>
  </body>
</html>
